name: Deploy SpringBoot to Aliyun ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉代码
      - uses: actions/checkout@v4

      # 2. 设置 JDK 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Maven 打包
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. 把生成的 jar 传到服务器
      - name: Upload jar to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: 120.24.109.29
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/root/springboot"
          strip_components: 1


      # 5. 重启服务（改进版本）hhh
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 120.24.109.29
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /root/springboot
            echo "Checking for existing process on port 9011..."
            PID=$(lsof -ti:9011 || echo "")
            if [ ! -z "$PID" ]; then
              echo "Killing existing process: $PID"
              kill -9 $PID
              sleep 3
            fi
            # 备份日志
            [ -f app.log ] && cp app.log "app.log.$(date +%Y%m%d_%H%M%S).bak"
            # 启动
            echo "Starting SpringBoot..."
            nohup java -jar *.jar --server.port=9011 > app.log 2>&1 &
            sleep 5
            echo "✅ SpringBoot restarted on port 9011"