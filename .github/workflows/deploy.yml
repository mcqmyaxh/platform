name: Deploy SpringBoot to Aliyun ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. æ‹‰ä»£ç 
      - uses: actions/checkout@v4

      # 2. è®¾ç½® JDK 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Maven æ‰“åŒ…
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. æŠŠç”Ÿæˆçš„ jar ä¼ åˆ°æœåŠ¡å™¨
      - name: Upload jar to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: 120.24.109.29
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/root/springboot"
          strip_components: 1

      # 5. é‡å¯æœåŠ¡ï¼ˆä¿®å¤ç‰ˆæœ¬ï¼‰
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 120.24.109.29
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /root/springboot
            
            # æ–¹æ¡ˆ1ï¼šä½¿ç”¨ç«¯å£æ£€æŸ¥çš„æ–¹å¼ï¼ˆæ¨èï¼‰
            echo "Checking for existing process on port 9011..."
            PID=$(lsof -ti:9011 || echo "")
            if [ ! -z "$PID" ]; then
              echo "Killing existing process: $PID"
              kill -9 $PID
              sleep 3
            else
              echo "No existing process found on port 9011"
            fi
            
            # å¤‡ä»½æ—§æ—¥å¿—
            if [ -f app.log ]; then
              cp app.log "app.log.$(date +%Y%m%d_%H%M%S).bak"
            fi
            
            # å¯åŠ¨æ–°è¿›ç¨‹
            echo "Starting new SpringBoot application..."
            nohup java -jar *.jar --server.port=9011 > app.log 2>&1 &
            
            # ç­‰å¾…å¯åŠ¨å¹¶æ£€æŸ¥
            sleep 5
            
            # æ£€æŸ¥è¿›ç¨‹æ˜¯å¦å¯åŠ¨æˆåŠŸ
            NEW_PID=$(lsof -ti:9011 || echo "")
            if [ ! -z "$NEW_PID" ]; then
              echo "âœ… SpringBoot restarted successfully on port 9011 (PID: $NEW_PID)"
              echo "ğŸ“ Log file: /root/springboot/app.log"
            else
              echo "âŒ Failed to restart SpringBoot application"
              echo "=== Last 50 lines of app.log ==="
              tail -50 app.log || echo "No log file found"
              exit 1
            fi