name: Deploy SpringBoot to Aliyun ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Êãâ‰ª£Á†Å
      - uses: actions/checkout@v4

      # 2. ËÆæÁΩÆ JDK 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Maven ÊâìÂåÖ
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. ÊääÁîüÊàêÁöÑ jar ‰º†Âà∞ÊúçÂä°Âô®
      - name: Upload jar to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: 120.24.109.29
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/root/springboot"
          strip_components: 1

      # 5. ÈáçÂêØÊúçÂä°Ôºà‰øÆÂ§çÁâàÊú¨Ôºâ
      # 5. ÈáçÂêØÊúçÂä°ÔºàÊîπËøõÁâàÊú¨Ôºâ
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 120.24.109.29
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /root/springboot

            # ÊñπÊ°à1Ôºö‰ΩøÁî®Á´ØÂè£Ê£ÄÊü•ÁöÑÊñπÂºèÔºàÊé®ËçêÔºâ
            echo "Checking for existing process on port 9011..."
            PID=$(lsof -ti:9011 || echo "")
            if [ ! -z "$PID" ]; then
              echo "Killing existing process: $PID"
              kill -9 $PID
              sleep 3
            else
              echo "No existing process found on port 9011"
            fi

            # Â§á‰ªΩÊóßÊó•Âøó
            if [ -f app.log ]; then
              cp app.log "app.log.$(date +%Y%m%d_%H%M%S).bak"
            fi

            # ÂêØÂä®Êñ∞ËøõÁ®ã
            echo "Starting new SpringBoot application..."
            nohup java -jar *.jar --server.port=9011 > app.log 2>&1 &

            # Á≠âÂæÖÂêØÂä®Âπ∂Ê£ÄÊü•
            echo "Waiting for application to start..."
            sleep 30

            # Ê£ÄÊü•ËøõÁ®ãÊòØÂê¶ÂêØÂä®ÊàêÂäü
            NEW_PID=$(lsof -ti:9011 || echo "")
            if [ ! -z "$NEW_PID" ]; then
              echo "‚úÖ SpringBoot restarted successfully on port 9011 (PID: $NEW_PID)"

              # ÂÅ•Â∫∑Ê£ÄÊü•ÔºàÁ≠âÂæÖÂ∫îÁî®ÂÆåÂÖ®ÂêØÂä®Ôºâ
              echo "Performing health check..."
              for i in {1..10}; do
                if curl -f -s http://localhost:9011/actuator/health > /dev/null 2>&1; then
                  echo "‚úÖ Health check passed!"
                  echo "üìù Log file: /root/springboot/app.log"
                  echo "üåê Application URL: http://120.24.109.29:9011"
                  break
                else
                  echo "‚è≥ Waiting for application to be ready... ($i/10)"
                  sleep 10
                fi
              done

              # ÊúÄÁªàÊ£ÄÊü•
              if ! curl -f -s http://localhost:9011/actuator/health > /dev/null 2>&1; then
                echo "‚ùå Health check failed after multiple attempts"
                echo "=== Last 50 lines of app.log ==="
                tail -50 app.log || echo "No log file found"
                exit 1
              fi
            else
              echo "‚ùå Failed to restart SpringBoot application"
              echo "=== Last 50 lines of app.log ==="
              tail -50 app.log || echo "No log file found"
              exit 1
            fi